apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jtech.sexual"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "0.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storePassword 'JTechSexual'
            storeFile file('../keystore/Sexual.jks')
            keyPassword 'Sexual'
            keyAlias 'JTech'
        }
        release {
            storePassword 'JTechSexual'
            storeFile file('../keystore/Sexual.jks')
            keyPassword 'Sexual'
            keyAlias 'JTech'
        }
    }
}

dependencies {
    //JTech
    compile 'com.github.WuXuBaiYang:JTechLib:0.7.4'
    //大图浏览库
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    //加载动画
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
}
